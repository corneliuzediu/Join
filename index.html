<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/log_in.css">
    <link rel="stylesheet" href="./src/css/signUp_forgot.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/style_media.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="./src/js/script.js"></script>
    <script src="./src/js/mini_backend.js"></script>
    <script src="./src/js/logIn_register.js"></script>
    <script src="./src/js/html_manipulation.js"></script>
    <script src="./src/js/sidebar.js"></script>

    <link rel="shortcut icon" href="./src/img/logo_blue.png" type="image/x-icon">
    <title>Join</title>
</head>

<body onload="logoAnimation()">
    <div id="initial__file--wrapper" class="initial__file--wrapper">
        <!-- ls == 'Logo' and 'Sign in' -->
        <div id="ls__wrapper" class="ls__wrapper">
            <div id="logo_container" class="logo__container logo__position">
                <img class="logo__img--primary" src="./src/img/logo_blue.png" alt="">
                <img id="logo__img" class="logo__img--secondary" src="./src/img/logo_white.png" alt="">
            </div>
            <div id="to__sign-in--wrapper" class="to__sign-in--wrapper" style="display:none;">
                <p> Not a Join User?</p>
                <a href="./src/html/sign_up.html" class="btn btn-primary">Sign In</a>
            </div>
        </div>
        <!-- Log In Card -->
        <div class="logIn__wrapper">
            <div id="logIn__frame" class="logIn__frame" style="display:none;">
                <div class="logIn__title--container">
                    <h1 class="logIn__title">Log In</h1>
                </div>
                <form onsubmit="logInUser();return false;">
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="email" placeholder="Email" id="email" required>
                        <img src="./src/img/input_mail.png" alt="">
                    </div>
                    <div class="logIn_input--container">
                        <input class="form-control logIn__input" type="password" placeholder="Password" id="password"
                            minlength="4" required>
                        <img onload="checkPasswordImg()" onclick="changeViewPassword()" id="password__img"
                            src="./src/img/input_password.png" alt="" checked="yes">
                    </div>
                    <div id="logIn__validation" class="logIn__validation d-none"></div>
                    <div class="logIn__selectors">
                        <div class="logIn__selector--remember">
                            <input type="checkbox" id="rememberMe" class="form-check-input" checked value="yes"
                                minlength="4">
                            <label for="email password" class="form_check-input logIn--remember">Remember
                                me</label>
                        </div>
                        <a href="./src/html/forgot_password.html" class="btn-link logIn--forgot">Forgot my password</a>
                    </div>
                    <div class="logIn__buttons">
                        <button class="btn logIn__btn--user">Log In</button>
                        <button id="guest_logIn" onclick="logInUserGuest()" class="btn logIn__btn--guest">
                            Guest log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
